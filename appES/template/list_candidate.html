<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="." method="post">
        {% csrf_token %}
        
        <table>
            <tr>
                <th>#</th>
                <th>CPF</th>
                <th >Nome</th>
                <th>Votos</th>
                <th>Ações</th>
        </tr>
        {% for x in candidate %}
        <tr>
            
                <td>{{ x.id }}</td>
                <td>{{ x.CPF }}</td>
                <td >{{ x.Name }}</td>
                <td>{{ x.numVotes }}</td>
                <td><a href="{% url 'vote' x.id %}">Votar</a></td>
    
        </tr>
        {% endfor %}

        


</body>
</html>
